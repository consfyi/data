name: Add convention
description: Request listing of a convention
title: "Add convention: [INSERT NAME HERE]"
labels:
  - add
body:
  - type: markdown
    attributes:
      value: |
        Please make sure to review the [listing policy](https://data.cons.fyi/#listing-policy) first.

        All information must be verifiable from official sources for the convention.

  - id: name
    type: input
    attributes:
      label: Name
      description: The name of the convention.
      placeholder: e.g. My Cool Furry Con
    validations:
      required: true

  - id: url
    type: input
    attributes:
      label: Website
      description: The convention's website.
      placeholder: e.g. https://mycoolfurrycon.com

  - id: startDate
    type: input
    attributes:
      label: Start date
      description: The start date of the convention, as yyyy-MM-dd.
      placeholder: e.g. 2000-02-03

  - id: endDate
    type: input
    attributes:
      label: End date
      description: The end date of the convention, as yyyy-MM-dd.
      placeholder: e.g. 2000-02-09

  - id: venue
    type: input
    attributes:
      label: Venue
      description: The convention's venue.
      placeholder: e.g. Fuzz E. Wuzzy Convention Center

  - id: comments
    type: textarea
    attributes:
      label: Anything else?
      description: |
        Anything else you'd like to add about your request.
